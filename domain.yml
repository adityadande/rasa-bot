version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_experience
  - ask_skills
  - ask_education
  - ask_full_name
  - ask_email
  - ask_phone
  - ask_summary

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_ask_full_name:
  - text: "Your full name is {name}."

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_experience:
  - text: "I have experience at {companies} as a {roles}."

  utter_ask_skills:
  - text: "I am skilled in {skills}."

  utter_ask_education:
  - text: "I graduated from {institution} with a degree in {degree}."

  utter_ask_email:
    - text: "mz email is {email}."

  utter_ask_phone:
    - text: "my phone number is {phone}."

  utter_ask_summary:
    - text: "I am skilled in {summary}."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
- action_answer_resume

