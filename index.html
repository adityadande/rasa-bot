<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        #webchat {
            height: 500px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"></script>
</head>
<body>
    <div class="chat-container">
        <div id="webchat"></div>
    </div>

    <script>
        window.WebChat.default.init({
            selector: "#webchat",
            initPayload: '/get_started',
            socketUrl: "http://localhost:5005", // Updated to local development server
            socketPath: "/socket.io/",
            customData: { language: "en" },
            title: "Your Bot Name",
            subtitle: "How can I help you today?",
            profileAvatar: "https://i.imgur.com/nGF1K8f.jpg", // Using a sample avatar
            userAvatar: "https://i.imgur.com/8yQC5aG.jpg", // Using a sample avatar
            params: {
                storage: "session"
            },
            theme: {
                primary_color: "#0078D4",
                secondary_color: "#005a9e",
                background_color: "white",
                text_color: "black",
                header_text_color: "black",
                font_family: "Arial, sans-serif",
                message_bubble_style: {
                    borderRadius: "10px",
                    padding: "10px",
                    margin: "5px"
                }
            }
        });
    </script>
</body>
</html>
